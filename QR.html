<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="offcanvas offcanvas-bottom" tabindex="-1" id="QR-Model" aria-labelledby="QR-Model-label">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title" id="QR-Model-label">QR Generaton <i class="fa-solid fa-qrcode"></i></h1>
      <button type="button" class="btn-close QR-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="QR-offcanvas-body">
      <aside class="QR-input-aside">
        <textarea type="textarea" id="QR-input"> </textarea>
      </aside>
      <aside class="QR-aside">
        <div id="qrcode">
          <i class="fa-sharp fa-solid fa-qrcode" id="QR-placeholder"></i>
        </div>
      </aside>
      
    </div>
  </div>
  
</body>
</html>
